<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onmousedown="dealDrag()" style="position: absolute; left: 0px; top: 0px;  ">任意拖放</div>
    <img src="./pickl.jpg" id="img" width="100" height="100"
        style="position:absolute; left: 10px; top: 50px;" onmousedown="dealDrag()"
        >

        <script>
            function dealDrag(){
                let img = event.currentTarget
                let x=parseInt(img.style.left)
                let y=parseInt(img.style.top)

                let xoff = event.clientX -x
                let yoff = event.clientY -y
                
                document.addEventListener("mousemove",doMove,true)
                document.addEventListener("mouseup",doUP,true)
                event.stopPropagation()
                event.preventDefault()

                function doMove(){
                img.style.left =(event.clientX - xoff) +'px'
                img.style.top =(event.clientY - yoff) +'px'
                event.stopPropagation()
                event.preventDefault()
               }

               function doUP(){
                document.removeEventListener("mousemove",doMove,true)
                document.removeEventListener("mouseup",doUP,true)
                event.stopPropagation()
                event.preventDefault()
               }
            }

        </script>
</body>
</html>
