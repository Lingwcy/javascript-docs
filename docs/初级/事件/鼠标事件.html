<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="showtext"></div>
    <img src="./pickl.jpg" id="showing" width="50" height="50"
        onmousemove="changeimg()" onmouseout="resetimg()">


    <script>
        document.onmousemove = showpos
        function showpos(){
            let div = document.getElementById("showtext")
            let pos = `鼠标当前位置 ${event.clientX} ${event.clientY}`
            div.innerText=pos
        }

        function changeimg(){
            let img = document.getElementById("showing")
            img.width='500'
            img.height='500'
            event.stopPropagation();
        }

        function resetimg(){
            let img = document.getElementById("showing")
            img.width='50'
            img.height='50'
        }
    </script>
</body>
</html>
