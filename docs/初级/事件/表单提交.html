<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form name="form1" action="receivedata.asp" method="post">
        <input type="text" id="getText" name="data">
        <input type="submit" value="提交" onclick="return check()">
    </form>


    <script>
        function check(){
            let getText = document.getElementById('getText')
            let data = getText.value
            if(!parseInt(data)){
                alert("输入的不是有效的数字!")
                return false
            }
        }
    </script>

</body>
</html>
