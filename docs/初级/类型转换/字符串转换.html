<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			
			大多数情况下，运算符和函数会自动将赋予它们的值转换为正确的类型。
			
			比如，alert 会自动将任何值都转换为字符串以进行显示。算术运算符会将值转换为数字。
			*/
			let value= true;
			console.log(typeof value);
			
			value = String(value);
			console.log(typeof value);
		</script>
	</body>
</html>
