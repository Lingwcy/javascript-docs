<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			
			/*
			
				在对象的属性中添加一个函数 => js称为对象中的方法
				1.三种创建方式
				2.在已有的对象中添加方法
			
			*/
		   //创建方式(三种)
				//1.常规
				let obj1={
					name:"ddd",
					sayHi: function(){
						console.log("obj1.sayHi()");
					},
				};
				obj1.sayHi();
				
				//2.简化
				let obj2={
					name:"ddd",
					sayHi(){
						console.log("obj2.sayHi()");
					},
				};
				obj2.sayHi();
				
				//3.箭头函数
				let obj3={
					name:"ddd",
					sayHi: ()=>{
						console.log("obj3.sayHi()");
					}
				};
				obj3.sayHi();
				
			//2.在已有的对象中添加方法
			obj1.f= function(){
				console.log("obj1.f()");
			};
			obj1.f();
			
			obj2.f= ()=>{
				console.log("obj2.f()");
			};
			obj2.f();
				
			
		</script>
	</body>
</html>
