<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			
				https://zh.javascript.info/task/calculator
				
				
				创建一个有三个方法的 calculator 对象：
				
				read() 提示输入两个值，并将其保存为对象属性，属性名分别为 a 和 b。
				sum() 返回保存的值的和。
				mul() 将保存的值相乘并返回计算结果。
			
			*/
		   
		   
		   let calculator = {
		     read(){
				 this["a"]=+prompt("a的值",0);//这里的 + 号是 做一元运算符进行数字转化
				 this["b"]=+prompt("b的值",0);
			 },
			 sum(){
				 return this.a+this.b;
			 },
			 mul(){
				 return this.a*this.b;
			 },
		   };
		   
		   calculator.read();
		   alert( calculator.sum() );
		   alert( calculator.mul() );
		</script>
	</body>
</html>
