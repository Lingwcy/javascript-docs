<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			
				此深拷贝算法只能解决一级键值对为对象时的情况
				当对象嵌套对象再次嵌套对象时 此算法不可用
				需要用递归来解决
			*/
			
			let obj1={
				name:"didiw",
				age:20,
				
				hobby:{
					sport:"baseball",
					isPlayGames:true,
				},
			};
			let obj2={};
			for(let key in obj1){
				if(typeof obj1[key] == "object"){
					obj2[key]={};
					for(let key2 in obj1[key]){
						obj2[key][key2]=obj1[key][key2];
					}
					continue;
				}
				obj2[key]=obj1[key];
			}
			
			for(let key in obj2){
				if(typeof obj2[key] == "object"){
					console.log(key);
					for(let key2 in obj2[key]){
						console.log(`${key2} = ${obj2[key][key2]}`)
					}
					continue;
				}
				console.log(`${key} = ${obj2[key]}`);
			}

			
			
		</script>
	</body>
</html>
