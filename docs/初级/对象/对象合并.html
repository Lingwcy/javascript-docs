<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			
			/*
			
				对象的合并
				Object.assign(dest, [src1, src2, src3...])
				该方法将所有源对象的属性拷贝到目标对象 dest 中。
				换句话说，从第二个开始的所有参数的属性都被拷贝到第一个参数的对象中。
				返回dest
			*/
			
			let obj1={dance:true},
				obj2={rap:true},
				obj3={basketball:true};
			//合并obj2,obj3 到 obj1中
			obj1=Object.assign(obj1,obj2,obj3);
			for(let key in obj1){
				console.log(`${key} = ${obj1[key]}`);
			}
			
		</script>
	</body>
</html>
