<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			
			//这种类型通常用于存储表示 yes 或 no 的值：true 意味着 “yes，正确”，false 意味着 “no，不正确”。
			let nameFieldChecked = true; // yes, name field is checked
			let ageFieldChecked = false; // no, age field is not checked
			//布尔值也可作为比较的结果：
			let isGreater = 4 > 1;
			
			alert( isGreater ); // true（比较的结果是 "yes"）
			
		</script>
	</body>
</html>
