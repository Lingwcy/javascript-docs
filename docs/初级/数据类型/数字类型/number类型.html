<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//1.number类型
			/*代表整数和浮点数 其计算结果的返回值也是整数或浮点数 
			  计算结果的返回值除了常规数值之外 还有 ‘ 特殊数值 ’ 即（Infinity）无穷大 和 (NaN) 计算错误
			*/
			alert(1/0);//infinity
			alert(Infinity);//直接调用
						
			alert("not a number" / 10086); //NaN计算错误
			alert(NaN**0);
			//如果在数学表达式中有一个 NaN，会被传播到最终结果（只有一个例外：NaN ** 0 结果为 1）
						
		</script>
	</body>
</html>
