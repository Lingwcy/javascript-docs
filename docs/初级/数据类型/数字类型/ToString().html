<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			
			/*
			
				方法 num.toString(base) 返回在给定 base 进制数字系统中 num 的字符串表示形式。
				base 的范围可以从 2 到 36。默认情况下是 10。
			
			*/
		   console.log(255..toString(2)); 
		   //这里打两个点是因为Js很呆 
		   // JavaScript 语法隐含了第一个点之后的部分为小数部分。
		   //如果我们再放一个点，那么 JavaScript 就知道小数部分为空，现在使用该方法。 
		   console.log(255..toString(16)); //十六进制
		   console.log(255..toString(36));
			
			
		</script>
	</body>
</html>
