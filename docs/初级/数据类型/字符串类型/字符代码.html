<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			
			/*
			
				根据Unicode编码 所有的字符串都使用 UTF-16 编码。
				即：每个字符都有对应的数字代码。有特殊的方法可以获取代码表示的字符，以及字符对应的代码。
				
				str.codePointAt(pos)
				返回在 pos 位置的字符代码 :
				
				String.fromCodePoint(code)
				通过数字 code 创建字符
			
			*/
			
			console.log('A'.codePointAt(0));//65
			console.log(String.fromCharCode(65));//A
			
			//通过转义字符 \uXXXX	以 UTF-16 编码的十六进制代码 XXXX 的 Unicode 字符，例如 \u00A9 —— 是版权符号 © 的 Unicode。它必须正好是 4 个十六进制数字。
			console.log('\u005a');//Z
			
			//遍历32-220的字符
			let str='';
			for (var i = 32; i < 220; i++) {
				console.log(`${i} = ${String.fromCodePoint(i)}`);
			}
		</script>
	</body>
</html>
