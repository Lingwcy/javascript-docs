<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			
			
			/*
			
				1.startsWith(value)，endsWith(value) 判断字符串是否以 value 开头或结尾
				2.获取子字符串 substring,substr,slice
					a. str.slice(start,end) 返回字符串从 start 到（但不包括）end 的部分。 如果没有结束参数 slice会截取到字符串末尾  支持负参数
					b. str.substring(start,end) 返回字符串从 start 到（但不包括）end 的部分。 这与 slice 几乎相同，但它允许 start 大于 end。因此不支持负参数
					c. str.substr(start , length) 返回字符串从 start 开始的给定 length 的部分。与上面的方法相比，这个允许我们指定 length 而不是结束位置： 支持负参数
				
			
			*/
		   console.log("======startsWith(value)，endsWith(value)=====");
		   let str = "LinG found a apple";
		   console.log(str.startsWith("LinG"));//true
		   console.log(str.startsWith("LING"));//false
		   console.log(str.endsWith("apple"));//true
		   
		   
		   //获取子字符串
			//str.slice(start,end)
			console.log("======str.slice(start,end)=====");
			let str2= "aggresive";
			console.log(str2.slice(0,5));//aggre 不包括5号位子串
			console.log(str2.slice(5));//从5号位截取到末尾 sive
			//start-end 也可以是负值  意为从 字符串末尾开始计算
			console.log(str2.slice(-5,-1));//esiv 从右边第五个到右边第一个
			console.log(str2.slice(5,0));//空字符
			
			//str.substring(start,end)
			console.log("======str.substring(start,end)=====");
			console.log(str2.substring(0,5)); //aggre
			console.log(str2.substring(5,0)); //aggre
			
			//str.substr(start , length)
			console.log("======str.substr(start , length)=====");
			console.log(str2.substr(1,3));//从1号位开始向后截取3个字符
			console.log(str2.substr(-4,2));//si 从倒数第四位开始向后截取2个字符
			
			/*
			
				总结:
				
				方法	选择方式……	负值参数
				slice(start, end)	从 start 到 end（不含 end）	允许
				substring(start, end)	从 start 到 end（不含 end）	负值被视为 0
				substr(start, length)	从 start 开始获取长为 length 的字符串	允许 start 为负数
			
			*/
			
		</script>
	</body>
</html>
