<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			
			/*
			
				splice 数组元素的插入和删除
				
				arr.splice(start, deleteCount, elem1, ..., elemN)
				它从索引 start 开始修改 arr：
				删除 deleteCount 个元素并在当前位置插入 elem1, ..., elemN。
				最后返回被删除的元素所组成的数组。
				
				允许负索引
			
			*/
		   
		   let arr= ['a','b','c','d','e','f'];
		   console.log(arr);
		   //删 'b'
		   console.log(`${arr.splice(1,1)} 被删除了!`)
		   console.log(arr);
		   
		   //删 'f' 填 'K'
		   console.log(`${arr.splice(arr.length-1,1,'K')} 被删除了!`);
		   console.log(arr);
		   
		   //删'a' 'c' 填 's' 'b'
		   console.log(`${arr.splice(0,2,'s','b')} 被删除了!`);
		   console.log(arr);
		   
		   //纯插入  在 1 的位置 插入'W'
		   arr.splice(1,0,'W');
		   console.log(arr);
		   
		   
			
		</script>
	</body>
</html>
