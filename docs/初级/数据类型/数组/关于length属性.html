<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			
			/*
			
					1.length 属性会自动更新。准确来说，它实际上不是数组里元素的个数，而是最大的数字索引值加一。
					2.length 属性是它是可写的 我们可以用来进行最简单数组清空和截断操作(截断的数据会被自动回收)
			
			*/
		   
		   //1.
		   let arr = [];
		   arr[124]= "apple";
		   console.log(arr.length);//125
		   
		   //2.
		   let arr2 = [1,2,3,4,5,6,7,8,9];
			arr2.length=2;
			console.log(arr2);// 1 , 2
			
			//高效的方式清除数组数据
			arr2.length=0;
			console.log(arr2); //空数组
			
		</script>
	</body>
</html>
