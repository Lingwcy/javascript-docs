<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
		
	<body>
		<div class="main"></div>
	</body>
	
	<style>
		body{
			width: 100vw;
			height: 100vh;
			background-color: darkcyan;
			margin: 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.main{
			width: 100px;
			height: 100px;
			background-color: aliceblue;
			animation-name: bounce;
			animation-duration: 2s;
			animation-iteration-count: infinite;
		}
		
		@keyframes bounce {
			0%{
				background-color: aliceblue;
			}
			
			50%{
				transform: scale(2);
				background-color: darkorange;
				border-radius: 10px;
			}
				
			100%{
				background-color: aliceblue;
			}
		}
	</style>
</html>
