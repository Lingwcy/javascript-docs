<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			
		/*
			弹出一个带有输入栏的窗口 两个参数 第一个是窗口内容 第二个是输入栏初始值
			访问者可以在提示输入栏中输入一些内容，然后按“确定”键。然后我们在 result 中获取该文本
			或者他们可以按取消键或按 Esc 键取消输入，然后我们得到 null 作为 result。
		*/
			let res = prompt("你今年多少岁?",100);
			alert(`你今年 ${res} 岁了!`)
			
			
		</script>
	</body>
</html>
