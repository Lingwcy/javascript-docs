<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			"use strict";
			//当它处于脚本文件的顶部时，则整个脚本文件都将以“现代”模式进行工作。
			//"use strict" 可以被放在函数体的开头。这样则可以只在该函数中启用严格模式。但通常人们会在整个脚本中启用严格模式。
			alert("放在下面不会被激活");
			"use strict";
			/*
			
			没有办法取消 use strict
			
			没有类似于 "no use strict" 这样的指令可以使程序返回默认模式。
			
			一旦进入了严格模式，就没有回头路了。

			*/
		</script>
	</body>
</html>
